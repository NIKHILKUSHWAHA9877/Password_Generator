<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PasswordGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bangers&family=Bungee+Inline&family=Exo+2:wght@800&family=Fira+Sans:wght@600&family=Gasoek+One&family=Holtwood+One+SC&family=Jockey+One&family=Montserrat+Subrayada&family=Montserrat:ital,wght@0,300;1,500&family=Press+Start+2P&family=Prompt&family=Tektur&family=Tomorrow:wght@300&family=Ultra&display=swap" rel="stylesheet">
    <title>Generate Password</title>
</head>
<body>
  
    <div class="container">


<h1>Password Generator</h1>

    <div class="display_container">
<input  readonly class="display" data-passwordDisplay placeholder="Password" >

<button data-copy>
    <span data-copyMsg style="color:yellow; display: flex; background-color: var(--vb-violet2); margin-bottom: 8px;  border-radius: 10px;"></span>
    <img src="https://cdn-icons-png.flaticon.com/512/8860/8860785.png " width="23" height="23" alt="" title="" class="img-small">
</button>
</div>

<div class="input_container">
    <div class="length_coaintner">
      <p>Password Length</p>
      <p data-lengthNumber>0</p>
    </div>

<!-- slider -->
<input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


<!--checkbox -->
<div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase Letters</label>
</div>
<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes lowercase Letters</label>
</div>
<div class="check">
    <input type="checkbox" id="numbers">
    <label for="uppercase">Includes Numbers</label>
</div>
<div class="check">
    <input type="checkbox" id="symbols">
    <label for="uppercase">Includes Symbols</label>
    <!--checkbox -->


    <!-- strength  -->
    <div class="strength_container">
        <p>Strength</p>
        <div  class="indicator" data-indicator></div>
    </div>

    <!-- generate pass button -->
    <button class="generateButton">Generate Password</button>
</div>
</div>




    </div>
</div>

























    <script src="PasswordGenerator.js" ></script>
</body>
</html>
